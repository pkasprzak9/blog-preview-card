<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/css/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div id="container">
      <div id="responsive-svg">
        <img src="./assets/images/illustration-article.svg" alt="Abstract illustration for article">
      </div>
      <header id="card-header">
        <div class="badge">Learning</div>
        <div class="publish-date">Published <time datetime="2023-12-21">21 Dec 2023</time></div>
      </header>
      <h1>HTML & CSS foundations</h1>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <footer id="card-footer">
        <img src="./assets/images/image-avatar.webp" alt="Profile picture of the user">
        Greg Hooper
      </footer>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
